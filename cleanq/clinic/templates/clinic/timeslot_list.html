{% extends "clinic/base.html" %}
{% load i18n %}

{% block content %}

{% for slot in object_list %}
<hr>
    <p class="{% if slot.reserver is None %}text-success{% else %}text-danger{% endif %}">{{ slot.start_time }} _ {{slot.end_time}}</p>
    <p class="{% if slot.reserver is None %}text-success{% else %}text-danger{% endif %} text-muted"> this slot takes {{slot.get_time_diff }} hours </p> 
{% endfor %}
</div>
{% endblock %}
