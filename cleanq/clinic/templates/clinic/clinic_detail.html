{% extends "clinic/base.html" %}
{% load i18n %}

{% block content %}

<h1>{{ clinic.name }}</h1>
<div class="row">
    <div class='col-md-12 mt-4'>
        <p><strong>{% trans "Address" %}</strong> {{ clinic.address }}</p>
    </div>
</div>
<div class='mt-4 ml-4'>
<h4>{% trans "Time slots" %}</h4>

{% for slot in clinic.time_slots.all %}
<hr>
    <p class="{% if slot.reserver is None %}text-success{% else %}text-danger{% endif %}">{{ slot.start_time }} _ {{slot.end_time}}</p>
{% endfor %}
</div>
{% endblock %}
